{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body> 
    <div class="container">
        <h2 class="text-center">Lecture Page</h2>
        {% for i in  lectures %}
          <div class="row">  
            <div class="col-12">
              <div class="our-team">
                <div class="picture">
                  <img class="ppone" src="{{i.picture.url}}">
                </div>
                <div class="team-content">
                  <h3 class="name">{{i.name}}</h3>
                  <h4 class="title"> <a href="/profile/{{i.teacher}}"> {{i.teacher}}</a></h4>
                </div>
              </div>
            </div>
          </div>
  
          <a href="/onetoone">OnetoOne Reliationship</a> <br>
          <a href="/manytomany">ManytoMany Reliationship</a>
          {% endfor %}
      </div>
     
</body>
</html>
